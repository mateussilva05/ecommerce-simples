<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer" />
</head>
  <body class="flex flex-col h-screen">
    <header class="flex bg-amber-400 px-8 py-2 justify-between sticky top-0 shadow-black-100 shadow-lg z-10">
        <a href="./">
            <img class="h-12" src="./assets/logo/controle-de-video-game.png" alt="logo videogame store">
        </a>
    </header>
    <form class="flex w-100 px-5 gap-4 py-16 grow">
        <section id="dados-usuario" class="w-1/3 rounded-lg border-2 border-black-500 shadow-md shadow-black-50 p-6">
            <p class="mb-4 font-semibold text-sm">Seus dados</p>
            <div class=" flex flex-col">
                <label for="nome" class="font-semibold text-sm mb-2">Nome *</label>
                <input type="text" id="nome" class="rounded-md border-2 border-black-500 px-2"
                placeholder="Digite seu nome"
                required>
            </div>
            <div class=" flex flex-col">
                <label for="email" class="font-semibold text-sm mb-2 mt-4">E-mail *</label>
                <input type="email" id="nome" class="rounded-md border-2 border-black-500 px-2"
                placeholder="Seu melhor e-mail"
                required>
            </div>
            <div class=" flex flex-col">
                <label for="telefone" class="font-semibold text-sm mb-2 mt-4">Telefone *</label>
                <input type="tel" id="nome" class="rounded-md border-2 border-black-500 px-2"
                placeholder="Telefone para contato"
                required>
            </div>
        </section>
        <section id="dados-pagamento-entrega" class="w-1/3 rounded-lg border-2 border-black-500 shadow-md shadow-black-50 p-6">
            <p class="mb-4 font-semibold text-sm">Pagamento e entrega</p>
            <div class=" flex flex-col">
                <label for="numero-cartao" class="font-semibold text-sm mb-2">Cartão de Crédito *</label>
                <input type="text" id="numero-cartao" class="rounded-md border-2 border-black-500 px-2"
                placeholder="1111 2222 3333 4444"
                required>
            </div>
            <div class="flex gap-4">
                <div class=" flex flex-col w-1/2">
                    <label for="cvv" class="font-semibold text-sm mb-2 mt-4">CVV *</label>
                    <input type="text" id="cvv" class="rounded-md border-2 border-black-500 px-2"
                    placeholder="123"
                    required>
                </div>
                <div class=" flex flex-col">
                    <label for="data-validade-cartao" class="font-semibold text-sm mb-2 mt-4">Data de Validade *</label>
                    <input type="text" id="data-validade-cartao" class="rounded-md border-2 border-black-500 px-2"
                    placeholder="00/0000"
                    required>
                </div>
            </div>
            <div class=" flex flex-col">
                <label for="rua" class="font-semibold text-sm mb-2 mt-4">Rua *</label>
                <input type="text" id="rua" class="rounded-md border-2 border-black-500 px-2"
                placeholder="Rua"
                required>
            </div>
            <div class="flex">
                <div class=" flex flex-col">
                    <label for="numero-endereco" class="font-semibold text-sm mb-2 mt-4">Número *</label>
                    <input type="text" id="numero-endereco" class="rounded-md border-2 border-black-500 px-2 mr-6"
                    placeholder="222"
                    required>
                </div>
                <div class=" flex flex-col">
                    <label for="data-validade-cartao" class="font-semibold text-sm mb-2 mt-4">Complemento</label>
                    <input type="text" id="data-validade-cartao" class="rounded-md border-2 border-black-500 px-2"
                    placeholder="Apt. 205">
                </div>
            </div>
            <div class=" flex flex-col">
                <label for="cep" class="font-semibold text-sm mb-2 mt-4">CEP *</label>
                <input type="cep" id="nome" class="rounded-md border-2 border-black-500 px-2"
                placeholder="00000-000"
                required>
            </div>
        </section>
        <section id="produtos-checkout" class="w-1/3 rounded-lg border-2 border-black-500 shadow-md shadow-black-50 p-6">
            <p class="mb-4 font-semibold text-sm">Meu carrinho</p>
        
            <section id="container-produto-checkout" class="h-4/5 overflow-y-auto"></section>
            <section id="celula-checkout">
                <section class="overflow-y-auto gap-2" id="produtos-carrinho"></section>
                <div class="flex flex-col">
                    <p id="total-carrinho" class="rounded-sm px-2 py-2 text-sm">Total: $</p>
                    <button id="finalizar-compra-checkout" type="submit" class="bg-amber-400 hover:bg-amber-500 px-4 py-1 font-bold text-white gap-4 rounded-full border-solid border-2 border-amber-500 text-sm">
                    Finalizar Compra</button>
                </div>
            </section>
        </section>
    </form>
    <script src="./checkout.js" type="module"></script>
  </body>
</html>
