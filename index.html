<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer" />
</head>
  <body class="flex flex-col">
    <section id="carrinho" class="border-solid border-2 border-amber-500 fixed top-0 right-[-280px] h-screen bg-amber-400 w-[280px] text-white z-50 shadow-lg shadow-black-100 duration-200 p-4 flex flex-col justify-between">
      
      <div id="cabecalho-carrinho" class="flex justify-between m-4">
        <p>Meu Carrinho</p>
        <button id="fechar-carrinho"><i class="fa-regular fa-circle-xmark hover:text-red-500 text-xl"></i></button>
      </div>
      <section class="h-3/5 overflow-y-auto gap-2" id="produtos-carrinho">
      </section>
      <p id="total-carrinho" class="border-2 border-amber-500 rounded-sm px-4 py-2">Total: $</p>
      <button id="finalizar-compra" class="bg-amber-400 hover:bg-amber-500 px-4 py-1 font-bold text-white gap-8 rounded-full border-solid border-2 border-amber-500">Finalizar Compra</button>

    </section>
    <header class="flex bg-amber-400 px-8 py-2 justify-between sticky top-0 shadow-black-100 shadow-lg z-10">
      <a href="./">
        <img class="h-14" src="./assets/logo/controle-de-video-game.png" alt="logo videogame store">
      </a>
      <div class="text-white flex gap-8 mx-2">
        <button><i class="fa-solid fa-user"></i></button>
        <button id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
      </div>
      
    </header>
    <main>
      <section id="container-produto" class="flex flex-wrap px-8 py-2 justify-center"></section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
